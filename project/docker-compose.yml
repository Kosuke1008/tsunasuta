version: "3.9"

services:
  web:
    build: .
    container_name: web
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./config:/var/www/config
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tsunasta
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  - ./db:/docker-entrypoint-initdb.d
